<!DOCTYPE html>
<html>
<head>
<title>Save Web Form Data to Spreadsheets - Contact Form</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
  
  function SubForm (){

      var userField = document.getElementById("people");
      console.log(userField.value);
      var userUrl = 'https://api.apispreadsheets.com/data/12573/';

      $.ajax({
          url:userUrl,
          type:'post',
          data:$("#myForm").serializeArray(),
          success: function(){
            alert("Form Data Submitted :)")
          },
          error: function(){
            alert("There was an error :(")
          }
      });
  }
</script>
</head>
<body>
  <form id="user">
    <label for="people">Who Are You?</label><br/><br/>
    <select id="people" name="people">
      <option value="elena" selected="selected">Elena</option>
      <option value="luis">Luis</option>
      <option value="ale">Ale</option>
      <option value="shannon">Shannon</option>
      <option value="eduardo">Eduardo</option>
      <option value="v">V</option>
      <option value="alex">Alex</option>
      <option value="vero">Vero</option>
      <option value="juan">Juan</option>
      <option value="gaby">Gaby</option>
    </select>
    <br/>
  </form>
  <br/>
  <br/>
  <form id="myForm">
    
    <label for="weight">Enter your weight:</label><br/><br/>
    <input id="weight" name="weight" type="number" step="0.01">
    <br/>
    <br/>
    <label for="datelog">Enter the date for the weight logged:</label><br/><br/>
    <input type="date" id="datelog" name="datelog"> 
    <br/><br/><br/>
  </form>
  <button onclick="SubForm()">Submit</button>

  <script>
    document.getElementById('datelog').valueAsDate = new Date();
  </script>
</body>
</html>
