<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    {% feed_meta %}
    <link
      rel="alternate"
      type="application/atom+xml"
      title="{{ site.title }} Feed"
      href="{{ '/feed.xml' | relative_url }}"
    />
  </head>
  <body>
    <main>{{ content }}</main>
  </body>
</html>
